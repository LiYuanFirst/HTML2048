<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>2048</title>
		<link rel="stylesheet" type="text/css" href="css/2048.css"/>
		<script src="js/jquery.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/support2048.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/animation2048.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/main2048.js" type="text/javascript" charset="utf-8"></script>
	</head>
	
	<body>
		<header class="mui-bar mui-bar-nav">
			<h1 class="mui-title">2048</h1>
			<a href="javascript:newgame();" class="newgameButton">New Game</a>
			<p>score:<span id="score">0</span></p>
		</header>
		<!-- <audio src="res/bg.mp3" loop autoplay></audio> -->
		<audio src="res/null.mp3" id="nullMusic"></audio>
		<audio src="res/add.mp3" id="addMusic"></audio>
		<div class="grid-container" id="grid-container">
			<div class="grid-cell" id="grid-cell-0-0"></div>
			<div class="grid-cell" id="grid-cell-0-1"></div>
			<div class="grid-cell" id="grid-cell-0-2"></div>
			<div class="grid-cell" id="grid-cell-0-3"></div>
			
			<div class="grid-cell" id="grid-cell-1-0"></div>
			<div class="grid-cell" id="grid-cell-1-1"></div>
			<div class="grid-cell" id="grid-cell-1-2"></div>
			<div class="grid-cell" id="grid-cell-1-3"></div>
			
			<div class="grid-cell" id="grid-cell-2-0"></div>
			<div class="grid-cell" id="grid-cell-2-1"></div>
			<div class="grid-cell" id="grid-cell-2-2"></div>
			<div class="grid-cell" id="grid-cell-2-3"></div>
			
			<div class="grid-cell" id="grid-cell-3-0"></div>
			<div class="grid-cell" id="grid-cell-3-1"></div>
			<div class="grid-cell" id="grid-cell-3-2"></div>
			<div class="grid-cell" id="grid-cell-3-3"></div>
		</div>
	</body>
</html>
